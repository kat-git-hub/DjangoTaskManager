{% extends 'base.html' %}
{% load bootstrap4 %}
{% load i18n %}
{% bootstrap_css %}
  
{% block content %}  
<div class="container wrapper flex-grow-1">
    <h1 class="my-4">{% translate "Registration"%}</h1>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-success">
                {% translate "Sign up" %}
                </button>
            {% endbuttons %}
        </form>
</div> 
{% endblock content %}
